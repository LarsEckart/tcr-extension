name: Release build

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: on ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Wait on builds
        uses: lewagon/wait-on-check-action@v0.1-beta.2
        with:
          ref: ${{ github.sha }}
          check-name: testOk
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 300
      - name: Set up java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Run Gradle's test task
        run: ./gradlew --no-daemon --parallel --continue --build-cache --stacktrace publish
        with:
          repo-token: ${{ secrets.GH_TOKEN }}
